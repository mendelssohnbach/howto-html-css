    <div>
      <figure>
        <h3>Advice from a Caterpillar</h3>
        <blockquote>
          <p>The Caterpillar was the first to speak.</p>
          <p>“What <span>size</span> do you want to be?” it asked.</p>
          <p>
            “Oh, I’m not particular as to <span>size</span>,” Alice hastily replied; “only one
            doesn't like changing so often, <span>you know</span>.”
          </p>
        </blockquote>
        <figcaption>
          Excerpt from <cite>Alice’s Adventures in Wonderland</cite> by Lewis Carroll.
        </figcaption>
      </figure>
